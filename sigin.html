<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFliz - Sign In</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://www.whats-on-netflix.com/wp-content/uploads/2021/08/netflix-library-photo-scaled.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .signin-box {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            width: 320px;
            border-radius: 8px;
            color: #fff;
        }

        .signin-box h1 {
            margin-bottom: 20px;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
        }

        .signin-box button {
            width: 100%;
            padding: 10px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .signin-box .extras {
            margin-top: 10px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            color: #bbb;
        }

        .error {
            color: #e87c03;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        #back-button {
        background-color: grey;
         color : black ;
         border: 1px solid black;
         padding: 10px 20px;
         border-radius: 10px;
         text-decoration: none;
         position: fixed;
            top: 20px;
            left: 20px;

        }
    </style>
    
</head>

<body>
  
    <div class="overlay"></div>
    <div class="signin-box">
        <h1>Sign In</h1>
        <input type="email" id="email" placeholder="Email or phone number" />
        <input type="password" id="password" placeholder="Password" />
        <div id="error" class="error">Please enter valid credentials.</div>
        <button onclick="signIn()">Sign In</button>
        <div class="extras">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" style="color: #bbb;">Need help?</a>
        </div>
    </div>
      <a href="index.html" id="back-button">back</a>

    <script>
        function signIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const error = document.getElementById('error');

            if (email === '' || password === '') {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
                alert('Signed in successfully as ' + email);
                
            }
        }
    </script>
</body>

</html>
